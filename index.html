<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HortSoy - Filiais</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="header">
        <div class="company-info">
            <div>
                <h1 class="company-title">HORTSOY - Filiais</h1>
            </div>
            <div class="legend">
                <div class="legend-item santa-juliana" data-route="santa-juliana">
                    <div class="legend-color" style="background-color: var(--accent-blue);"></div>
                    <span>🚛 Santa Juliana</span>
                    <span class="driver-info">(Baru 18T)</span>
                </div>
                <div class="legend-item ibia" data-route="ibia">
                    <div class="legend-color" style="background-color: var(--accent-orange);"></div>
                    <span>🚛 Ibiá</span>
                    <span class="driver-info">(Diego 3T)</span>
                </div>
                <div class="legend-item patos" data-route="patos">
                    <div class="legend-color" style="background-color: var(--accent-red);"></div>
                    <span>🚛 Patos de Minas</span>
                    <span class="driver-info">(André 7T)</span>
                </div>
                <div class="legend-item passos" data-route="passos">
                    <div class="legend-color" style="background-color: var(--accent-green);"></div>
                    <span>🚛 Passos</span>
                    <span class="driver-info">(Luiz 8T)</span>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div class="controls">
        <button class="control-btn" onclick="toggleTheme()" title="Alternar Tema">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
        <button class="control-btn" onclick="toggleAllRoutes()" title="Mostrar/Ocultar Todas as Rotas">
            <i class="fas fa-route"></i>
        </button>
        <button class="control-btn" onclick="centerMap()" title="Centralizar Mapa">
            <i class="fas fa-crosshairs"></i>
        </button>
        <button class="control-btn" onclick="toggleManualMode()" id="manualBtn" title="Modo Manual">
            <i class="fas fa-hand-pointer"></i>
        </button>
        <button class="control-btn" onclick="clearManualRoute()" title="Limpar Rotas Manuais">
            <i class="fas fa-trash"></i>
        </button>
    </div>

    <div class="manual-controls" id="manualControls">
        <div class="manual-title">Criar Rota Manual</div>
        <select class="manual-select" id="originSelect">
            <option value="">Selecione a origem</option>
        </select>
        <select class="manual-select" id="destinationSelect">
            <option value="">Selecione o destino</option>
        </select>
        <button class="manual-btn" onclick="createManualRoute()" id="createRouteBtn" disabled>
            Criar Rota
        </button>
        <div class="manual-help">
            Clique nos marcadores para criar rotas rapidamente
        </div>
        <div class="branch-suggestions" id="branchSuggestions" style="display: none;">
            <div class="branch-title">Filiais no Caminho</div>
            <div class="branch-list" id="branchList"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script>

        // Inicializar o mapa
        const map = L.map('map').setView([-19.5, -46.8], 9);

        // Variável para controlar o tema
        let isDarkTheme = false;

        // Adicionar camada de tile
        let tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // Definir cores para cada rota
        const routeColors = {
            'santa-juliana': '#3498db',
            'ibia': '#e67e22',
            'patos': '#e74c3c',
            'passos': '#27ae60',
            'manual': '#f39c12'
        };

        // Dados dos motoristas para cada base
        const driversData = {
            'santa-juliana': 'Baru',
            'ibia': 'Diego',
            'patos-minas': 'André',
            'passos': 'Luis'
        };

        // Dados das cidades com informações completas: Adicionados motoristas
        const citiesData = {
            'santa-juliana': { 
                name: 'Santa Juliana', 
                coord: [-19.3054, -47.5321], 
                type: 'base', 
                routes: ['santa-juliana'],
                driver: 'Baru'
            },
            'conceicao-alagoas': { name: 'Conceição', coord: [-19.9173, -48.2039], type: 'destination', routes: ['santa-juliana'] },
            'sacramento': { name: 'Sacramento', coord: [-19.8622, -47.4508], type: 'destination', routes: ['santa-juliana'] },
            'uberaba': { name: 'Uberaba', coord: [-19.7472, -47.9381], type: 'destination', routes: ['santa-juliana', 'ibia'] },
            'ibia': { 
                name: 'Ibiá', 
                coord: [-19.4742, -46.5451], 
                type: 'base', 
                routes: ['ibia'],
                driver: 'Diego'
            },
            'campos-altos': { name: 'Campos Altos', coord: [-19.6967, -46.1726], type: 'destination', routes: ['ibia'] },
            'araxa': { name: 'Araxá', coord: [-19.5902, -46.9438], type: 'destination', routes: ['ibia'] },
            'patos-minas': { 
                name: 'Patos de Minas', 
                coord: [-18.5783, -46.5184], 
                type: 'base', 
                routes: ['patos'],
                driver: 'André'
            },
            'irai-minas': { name: 'Iraí de Minas', coord: [-19.0833, -47.4667], type: 'destination', routes: ['patos'] },
            'sao-gotardo': { name: 'São Gotardo', coord: [-19.3119, -46.0461], type: 'destination', routes: ['patos'] },
            'coromandel': { name: 'Coromandel', coord: [-18.4733, -47.1937], type: 'destination', routes: ['patos'] },
            'patrocinio': { name: 'Patrocínio', coord: [-18.9439, -46.9934], type: 'destination', routes: ['patos'] },
            'passos': { 
                name: 'Passos', 
                coord: [-20.7185, -46.6097], 
                type: 'base', 
                routes: ['passos'],
                driver: 'Luis'
            },
            'carmo-rio-claro': { name: 'Carmo do Rio Claro', coord: [-20.9739, -46.1148], type: 'destination', routes: ['passos'] },
            'piumhi': { name: 'Piumhi', coord: [-20.4766, -45.9587], type: 'destination', routes: ['passos'] },
            'bambui': { name: 'Bambuí', coord: [-20.0166, -45.9751], type: 'destination', routes: ['passos'] }
        };

        // Dados das rotas organizadas: Adicionados motoristas
        const routesData = {
            'santa-juliana': {
                name: 'Santa Juliana',
                color: routeColors['santa-juliana'],
                cities: ['santa-juliana', 'conceicao-alagoas', 'sacramento', 'uberaba'],
                driver: 'Baru'
            },
            'ibia': {
                name: 'Ibiá',
                color: routeColors['ibia'],
                cities: ['ibia', 'campos-altos', 'araxa', 'uberaba'],
                driver: 'Diego'
            },
            'patos': {
                name: 'Patos de Minas',
                color: routeColors['patos'],
                cities: ['patos-minas', 'irai-minas', 'sao-gotardo', 'coromandel', 'patrocinio'],
                driver: 'André'
            },
            'passos': {
                name: 'Passos',
                color: routeColors['passos'],
                cities: ['passos', 'carmo-rio-claro', 'piumhi', 'bambui'],
                driver: 'Luis'
            }
        };

        let routeLayers = {};
        let markers = {};
        let cityLabels = {};
        let routesVisible = true;
        let manualMode = false;
        let selectedOrigin = null;
        let manualRouteCount = 0;
        let manualRoutes = [];
        let routingControls = [];

        // Função para alternar tema
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (isDarkTheme) {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                
                // Trocar para tile escuro
                map.removeLayer(tileLayer);
                tileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '© OpenStreetMap contributors, © CARTO',
                    maxZoom: 18
                }).addTo(map);
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-moon';
                
                // Voltar para tile claro
                map.removeLayer(tileLayer);
                tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors',
                    maxZoom: 18
                }).addTo(map);
            }
        }

        // Função para calcular distância aproximada
        function calculateDistance(coord1, coord2) {
            const R = 6371;
            const dLat = (coord2[0] - coord1[0]) * Math.PI / 180;
            const dLon = (coord2[1] - coord1[1]) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(coord1[0] * Math.PI / 180) * Math.cos(coord2[0] * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return Math.round(R * c);
        }

        // Função para encontrar filiais no caminho
        function findBranchesOnRoute(originKey, destinationKey) {
            const origin = citiesData[originKey];
            const destination = citiesData[destinationKey];
            const branches = [];
            
            // Calcular distância total da rota
            const totalDistance = calculateDistance(origin.coord, destination.coord);
            
            // Verificar todas as cidades para encontrar as que estão no caminho
            Object.keys(citiesData).forEach(cityKey => {
                if (cityKey === originKey || cityKey === destinationKey) return;
                
                const city = citiesData[cityKey];
                const distanceFromOrigin = calculateDistance(origin.coord, city.coord);
                const distanceToDestination = calculateDistance(city.coord, destination.coord);
                
                // Se a soma das distâncias for aproximadamente igual à distância total,
                // a cidade está no caminho (com margem de erro de 30km)
                if (Math.abs((distanceFromOrigin + distanceToDestination) - totalDistance) <= 30) {
                    branches.push({
                        key: cityKey,
                        name: city.name,
                        type: city.type,
                        distanceFromOrigin: distanceFromOrigin,
                        distanceToDestination: distanceToDestination,
                        driver: city.driver || null
                    });
                }
            });
            
            // Ordenar por distância da origem
            branches.sort((a, b) => a.distanceFromOrigin - b.distanceFromOrigin);
            
            return branches;
        }

        // Função para exibir sugestões de filiais
        function showBranchSuggestions(originKey, destinationKey) {
            const branches = findBranchesOnRoute(originKey, destinationKey);
            const branchSuggestions = document.getElementById('branchSuggestions');
            const branchList = document.getElementById('branchList');
            
            if (branches.length > 0) {
                let branchHtml = '<div style="margin-bottom: 8px;"><strong>IDA:</strong></div>';
                branches.forEach(branch => {
                    const driverInfo = branch.driver ? ` - ${branch.driver}` : '';
                    branchHtml += `
                        <div class="branch-item">
                            <span>${branch.name} ${branch.type === 'base' ? '(Base)' : ''}${driverInfo}</span>
                            <span class="branch-distance">${branch.distanceFromOrigin}km</span>
                        </div>
                    `;
                });
                
                branchHtml += '<div style="margin: 12px 0 8px 0;"><strong>VOLTA:</strong></div>';
                branches.slice().reverse().forEach(branch => {
                    const driverInfo = branch.driver ? ` - ${branch.driver}` : '';
                    branchHtml += `
                        <div class="branch-item">
                            <span>${branch.name} ${branch.type === 'base' ? '(Base)' : ''}${driverInfo}</span>
                            <span class="branch-distance">${branch.distanceToDestination}km</span>
                        </div>
                    `;
                });
                
                branchList.innerHTML = branchHtml;
                branchSuggestions.style.display = 'block';
            } else {
                branchSuggestions.style.display = 'none';
            }
        }

        // Função para criar ícone customizado
        function createCustomIcon(color, isBase = false) {
            const iconHtml = isBase ? 
                `<i class="fas fa-truck" style="color: ${color}; font-size: 16px;"></i>` :
                `<i class="fas fa-building" style="color: ${color}; font-size: 14px;"></i>`;
            
            return L.divIcon({
                html: `<div class="custom-marker" style="width: 35px; height: 35px;">${iconHtml}</div>`,
                className: 'custom-marker-container',
                iconSize: [35, 35],
                iconAnchor: [17.5, 17.5]
            });
        }

        // Função para criar label da cidade
        function createCityLabel(cityKey, cityData) {
            return L.marker(cityData.coord, {
                icon: L.divIcon({
                    html: `<div class="city-label">${cityData.name}</div>`,
                    className: 'city-label-container',
                    iconSize: [0, 0],
                    iconAnchor: [0, 0]
                })
            });
        }

        // Função para criar popup personalizado
        function createPopupContent(cityData) {
            let content = `
                <div class="popup-content">
                    <div class="popup-title">${cityData.name}</div>
            `;
            
            if (cityData.driver) {
                content += `<div class="popup-driver">👨‍💼 Motorista: ${cityData.driver}</div>`;
            }
            
            return content;
        }

        // Função para criar marcadores
        function createAllMarkers() {
            Object.keys(citiesData).forEach(cityKey => {
                const cityData = citiesData[cityKey];
                const routeKey = cityData.routes[0];
                const color = routeColors[routeKey] || '#95a5a6';
                const isBase = cityData.type === 'base';
                
                const marker = L.marker(cityData.coord, {
                    icon: createCustomIcon(color, isBase)
                }).on('click', function() {
                    handleMarkerClick(cityKey, cityData);
                });
                
                // Adicionar popup com informações da cidade e motorista
                marker.bindPopup(createPopupContent(cityData));
                
                const label = createCityLabel(cityKey, cityData);
                
                markers[cityKey] = marker;
                cityLabels[cityKey] = label;
                marker.addTo(map);
                label.addTo(map);
            });
        }

        function handleMarkerClick(cityKey, cityData) {
            // Criar conteúdo do popup com animação
            const driverInfo = cityData.driver ? `<div class="popup-driver">Motorista: ${cityData.driver}</div>` : '';
            const typeText = cityData.type === 'base' ? 'Base Operacional' : 'Filial';
            
            const popupContent = `
                <div class="popup-content">
                    <div class="popup-title">${cityData.name}</div>
                    ${driverInfo}
                    <div class="popup-type">${typeText}</div>
                </div>
            `;
            
            const popup = L.popup()
                .setLatLng(cityData.coord)
                .setContent(popupContent)
                .openOn(map);
            
            // Fechar popup automaticamente após 4 segundos
            setTimeout(() => {
                map.closePopup(popup);
            }, 4000);
            
            if (!selectedOrigin) {
                selectedOrigin = { key: cityKey, data: cityData };
                document.getElementById('originSelect').value = cityKey;
                markers[cityKey].setIcon(createCustomIcon('#f39c12', cityData.type === 'base'));
            } else if (selectedOrigin.key !== cityKey) {
                document.getElementById('destinationSelect').value = cityKey;
                createManualRoute();
            }
        }

        // Função para criar rota usando Leaflet Routing Machine
        function createRoute(routeKey, routeData) {
            const waypoints = routeData.cities.map(cityKey => {
                const city = citiesData[cityKey];
                return L.latLng(city.coord);
            });

            const routingControl = L.Routing.control({
                waypoints: waypoints,
                routeWhileDragging: false,
                addWaypoints: false,
                createMarker: function() { return null; },
                lineOptions: {
                    styles: [{
                        color: routeData.color,
                        weight: 4,
                        opacity: 0.8
                    }]
                },
                show: true,
                collapsible: true,
                router: L.Routing.osrmv1({
                    serviceUrl: 'https://router.project-osrm.org/route/v1'
                })
            });

            return routingControl;
        }

        // Função para criar rota manual
        function createManualRoute() {
            const originKey = document.getElementById('originSelect').value;
            const destinationKey = document.getElementById('destinationSelect').value;
            
            if (!originKey || !destinationKey || originKey === destinationKey) {
                alert('Selecione origem e destino diferentes');
                return;
            }
            
            const originData = citiesData[originKey];
            const destinationData = citiesData[destinationKey];
            
            const routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(originData.coord),
                    L.latLng(destinationData.coord)
                ],
                routeWhileDragging: false,
                addWaypoints: false,
                createMarker: function() { return null; },
                lineOptions: {
                    styles: [{
                        color: routeColors.manual,
                        weight: 5,
                        opacity: 0.9,
                        dashArray: '10, 10'
                    }]
                },
                show: true,
                collapsible: true,
                router: L.Routing.osrmv1({
                    serviceUrl: 'https://router.project-osrm.org/route/v1'
                })
            }).addTo(map);

            routingControls.push(routingControl);
            
            // Adicionar à lista de rotas manuais
            manualRoutes.push({
                id: ++manualRouteCount,
                origin: originData.name,
                destination: destinationData.name,
                distance: calculateDistance(originData.coord, destinationData.coord),
                originDriver: originData.driver || null,
                destinationDriver: destinationData.driver || null
            });

            clearSelection();
        }

        function clearSelection() {
            if (selectedOrigin) {
                const cityData = citiesData[selectedOrigin.key];
                const routeKey = cityData.routes[0];
                const color = routeColors[routeKey] || '#95a5a6';
                markers[selectedOrigin.key].setIcon(createCustomIcon(color, cityData.type === 'base'));
                selectedOrigin = null;
            }
            
            document.getElementById('originSelect').value = '';
            document.getElementById('destinationSelect').value = '';
            document.getElementById('createRouteBtn').disabled = true;
            document.getElementById('branchSuggestions').style.display = 'none';
        }

        // Função para popular selects
        function populateSelects() {
            const originSelect = document.getElementById('originSelect');
            const destinationSelect = document.getElementById('destinationSelect');
            
            Object.keys(citiesData).forEach(cityKey => {
                const cityData = citiesData[cityKey];
                const driverInfo = cityData.driver ? ` (${cityData.driver})` : '';
                const optionText = cityData.name + driverInfo;
                
                const option1 = new Option(optionText, cityKey);
                const option2 = new Option(optionText, cityKey);
                
                originSelect.add(option1);
                destinationSelect.add(option2);
            });
            
            // Eventos para habilitar botão
            [originSelect, destinationSelect].forEach(select => {
                select.addEventListener('change', function() {
                    const origin = document.getElementById('originSelect').value;
                    const destination = document.getElementById('destinationSelect').value;
                    document.getElementById('createRouteBtn').disabled = !origin || !destination || origin === destination;
                    
                    // Mostrar sugestões se ambos estiverem selecionados
                    if (origin && destination && origin !== destination) {
                        showBranchSuggestions(origin, destination);
                    } else {
                        document.getElementById('branchSuggestions').style.display = 'none';
                    }
                });
            });
        }

        // Controles
        function toggleAllRoutes() {
            routesVisible = !routesVisible;
            Object.values(routeLayers).forEach(layer => {
                if (routesVisible) {
                    layer.addTo(map);
                } else {
                    map.removeControl(layer);
                }
            });
        }

        function toggleManualMode() {
            manualMode = !manualMode;
            const manualControls = document.getElementById('manualControls');
            const manualBtn = document.getElementById('manualBtn');
            
            if (manualMode) {
                manualControls.classList.add('active');
                manualBtn.classList.add('active');
            } else {
                manualControls.classList.remove('active');
                manualBtn.classList.remove('active');
                clearSelection();
            }
        }

        function clearManualRoute() {
            routingControls.forEach(control => {
                map.removeControl(control);
            });
            routingControls = [];
            manualRoutes = [];
            manualRouteCount = 0;
            clearSelection();
        }

        function centerMap() {
            const allCoords = Object.values(citiesData).map(city => city.coord);
            const group = new L.featureGroup(allCoords.map(coord => L.marker(coord)));
            map.fitBounds(group.getBounds().pad(0.1));
        }

        function exportRoutes() {
            const data = {
                company: 'HortSoy - Logística',
                bases: Object.keys(citiesData).filter(key => citiesData[key].type === 'base').map(key => ({
                    name: citiesData[key].name,
                    driver: citiesData[key].driver
                })),
                drivers: driversData,
                routes: routesData,
                manualRoutes: manualRoutes.map(route => ({
                    origin: route.origin,
                    destination: route.destination,
                    distance: route.distance,
                    originDriver: route.originDriver,
                    destinationDriver: route.destinationDriver
                }))
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'hortsoy_logistics_routes_with_drivers.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Inicializar mapa
        function initializeMap() {
            // Criar rotas principais
            Object.keys(routesData).forEach(routeKey => {
                const routeLayer = createRoute(routeKey, routesData[routeKey]);
                routeLayers[routeKey] = routeLayer;
                // Rotas só serão adicionadas ao mapa quando solicitadas
                // routeLayer.addTo(map);
            });
            
            // Criar marcadores
            createAllMarkers();
            
            // Popular selects
            populateSelects();
            
            // Centralizar mapa
            centerMap();
        }

        // Eventos da legenda
        document.querySelectorAll('.legend-item').forEach(item => {
            item.addEventListener('click', function() {
                const route = this.dataset.route;
                
                if (route === 'manual') {
                    toggleManualMode();
                } else if (route && routeLayers[route]) {
                    if (map.hasLayer(routeLayers[route])) {
                        map.removeControl(routeLayers[route]);
                    } else {
                        routeLayers[route].addTo(map);
                    }
                }
            });
        });

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
        });
    </script>
</body>
</html>
